openapi: 3.0.1
info:
  title: SAP Cloud ALM Custom Processes
  description: >-
    This is a set of REST APIs that are used to customize Solution Processes in
    SAP Cloud ALM Process Authoring 

    <p>The required authorisation scopes, to use the API, are:</p>

    <ul>
     <li>calm-api.processauthoring.read: Read process authoring entities.</li>
     <li>calm-api.processauthoring.write: Write process authoring entities.</li>
     <li>calm-api.processauthoring.delete: Delete process authoring entities.</li>
    </ul>
  version: 1.0.0
  x-targetEndpoint: 'https://sandbox.api.sap.com/SAPCALM/calm-processauthoring/v1'
servers:
  - url: >-
      https://68224010trial-trial.integrationsuitetrial-apim.us10.hana.ondemand.com:443/CALM_PMGE
security:
