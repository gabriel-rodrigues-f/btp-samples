        parameters are $skip / $top for paging, $count to get an inline count in
        the response body, $orderBy on a property.
      operationId: listAllBusinessProcess
      parameters:
        - name: Accept-Language
          in: header
          description: >-
            Indicates which languages the client is able to understand, and
            which locale variant is preferred
          schema:
            type: string
            example: 'en-US,en'
        - name: $skip
          in: query
          description: >-
            Paging parameter - the number of items to skip before starting to
            collect the result set
          required: false
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: $top
          in: query
          description: Paging parameter - the maximum number of items to be returned.
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 2147483647
          example: 100
        - name: $count
          in: query
          description: Count the number of elements in a collection.
          required: false
          schema:
            type: boolean
            default: false
          example: true
        - name: $orderby
          in: query
          description: >-
            Return the objects in the requested order. Any valid property of the
            entity can be used as sort criterion* `asc`  - Ascending,  from A to
            Z* `desc` - Descending, from Z to A
          required: false
          schema:
            maxLength: 250
            minLength: 0
            type: string
            default: name%20asc
          example: asc
        - name: stableId
          in: query
          description: Stable identifier
          required: false
          schema:
            type: string
          example: 9e45cb54-3bca-4db9-adad-ddeaedef505b
